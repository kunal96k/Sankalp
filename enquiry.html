<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="assets/css/enquiry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="enquiry-section">
        <div class="enquiry-container" data-aos="fade-up">
            <h2>Make an Enquiry</h2>
            <form id="enquiryForm">
                <div class="form-group" data-aos="fade-up" data-aos-delay="100">
                    <input type="text" id="name" name="name" placeholder=" " required>
                    <label for="name">Full Name</label>
                    <div class="error-message">Please enter your full name</div>
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                    <input type="tel" id="phone" name="phone" placeholder=" " required>
                    <label for="phone">Phone Number</label>
                    <div class="error-message">Please enter a valid phone number</div>
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="400">
                    <select id="service" name="service" required>
                        <option value="" disabled selected></option>
                        <option value="service1">Service 1</option>
                        <option value="service2">Service 2</option>
                        <option value="service3">Service 3</option>
                    </select>
                    <label for="service">Select Service</label>
                    <div class="error-message">Please select a service</div>
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-delay="500">
                    <textarea id="message" name="message" placeholder=" " required></textarea>
                    <label for="message">Your Message</label>
                    <div class="error-message">Please enter your message</div>
                </div>

                <button type="submit" class="submit-btn" data-aos="fade-up" data-aos-delay="600">
                    Submit Enquiry
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                Thank you for your enquiry! We'll get back to you soon.
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/enquire-now.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
